<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nano Banana Gen</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #fff);
            --text-color: var(--tg-theme-text-color, #000);
            --hint-color: var(--tg-theme-hint-color, #999);
            --button-color: var(--tg-theme-button-color, #3390ec);
            --button-text: var(--tg-theme-button-text-color, #fff);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #f1f1f1);
            --card-bg: var(--tg-theme-secondary-bg-color, #f8f8f8);
        }

        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color); color: var(--text-color);
            overflow-x: hidden; -webkit-tap-highlight-color: transparent;
        }

        .screen { display: none; padding: 20px; min-height: 100vh; box-sizing: border-box; flex-direction: column; animation: fadeIn 0.3s ease; }
        .screen.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* HEADER & MENU */
        .header { text-align: center; margin: 20px 0 30px 0; }
        .header h1 { margin: 0; font-size: 28px; }
        .header p { color: var(--hint-color); margin: 5px 0; font-size: 14px; }

        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        
        .menu-btn {
            background: var(--card-bg); border: none; border-radius: 18px; padding: 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            gap: 12px; color: var(--text-color); font-size: 14px; font-weight: 600;
            cursor: pointer; transition: transform 0.1s; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            height: 120px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –¥–ª—è —Ä–æ–≤–Ω–æ—Å—Ç–∏ */
        }
        .menu-btn:active { transform: scale(0.98); }
        .menu-btn i { font-size: 26px; color: var(--button-color); }
        
        /* –°—Ç–∏–ª—å –¥–ª—è –æ—Å–Ω–æ–≤–Ω—ã—Ö –∫–Ω–æ–ø–æ–∫ (–≤–µ—Ä—Ö–Ω–∏–π —Ä—è–¥) */
        .menu-btn.primary {
            background: linear-gradient(135deg, rgba(51, 144, 236, 0.1) 0%, rgba(51, 144, 236, 0.2) 100%);
            border: 1px solid rgba(51, 144, 236, 0.3);
        }

        /* INPUTS */
        .nav-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .icon-btn { background: none; border: none; color: var(--text-color); font-size: 22px; cursor: pointer; }

        .input-card { background: var(--card-bg); border-radius: 16px; padding: 15px; margin-bottom: 15px; }
        textarea { width: 100%; height: 80px; background: transparent; border: none; color: var(--text-color); font-size: 16px; resize: none; outline: none; }

        /* UPLOAD STYLES */
        .mini-upload {
            display: flex; align-items: center; gap: 10px; margin-bottom: 15px;
            padding: 10px; border: 1px dashed var(--hint-color); border-radius: 12px;
            color: var(--hint-color); cursor: pointer; font-size: 14px;
        }
        .mini-upload:hover { background: rgba(0,0,0,0.03); }
        .preview-thumb { width: 40px; height: 40px; border-radius: 6px; object-fit: cover; display: none; }

        .upload-area {
            border: 2px dashed var(--button-color); border-radius: 16px; padding: 20px;
            text-align: center; color: var(--button-color); cursor: pointer; margin-bottom: 20px;
            display: block;
        }
        .upload-preview { max-width: 100%; max-height: 200px; border-radius: 10px; display: none; margin-top: 10px; }

        .result-placeholder {
            min-height: 200px; border: 2px dashed var(--hint-color); border-radius: 16px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--hint-color); background: var(--card-bg); margin-bottom: 10px;
        }
        .result-placeholder img { width: 100%; border-radius: 14px; display: none; }

        .main-btn {
            width: 100%; background-color: var(--button-color); color: var(--button-text);
            border: none; padding: 16px; border-radius: 14px; font-size: 16px; font-weight: bold;
            cursor: pointer; margin-top: auto;
        }
        
        /* –ë–∞–ª–∞–Ω—Å –∫–∞—Ä—Ç–æ—á–∫–∞ */
        .balance-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 25px; border-radius: 18px; text-align: center;
            margin-bottom: 20px; box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
        }
        .balance-amount { font-size: 36px; font-weight: bold; margin: 10px 0; }
    </style>
</head>
<body>

    <!-- 1. –ú–ï–ù–Æ -->
    <div id="menu-screen" class="screen active">
        <div class="header">
            <h1>üçå Nano Banana</h1>
            <p>Creative AI Suite</p>
        </div>
        
        <div class="menu-grid">
            <!-- –†—è–¥ 1: –§–æ—Ç–æ –ø–æ –ø—Ä–æ–º—Ç—É + –§–æ—Ç–æ—Å–µ—Å—Å–∏—è -->
            <button class="menu-btn primary" onclick="navTo('gen-screen')">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
                <span>–§–æ—Ç–æ –ø–æ –ø—Ä–æ–º—Ç—É</span>
            </button>
            
            <button class="menu-btn primary" onclick="navTo('product-screen')">
                <i class="fa-solid fa-camera-retro"></i>
                <span>–§–æ—Ç–æ—Å–µ—Å—Å–∏—è</span>
            </button>

            <!-- –†—è–¥ 2: –ë–∞–ª–∞–Ω—Å + –ù–∞—Å—Ç—Ä–æ–π–∫–∏ -->
            <button class="menu-btn" onclick="navTo('balance-screen')">
                <i class="fa-solid fa-coins"></i>
                <span>–ë–∞–ª–∞–Ω—Å</span>
            </button>
            
            <button class="menu-btn" onclick="tg.showAlert('–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø–æ–∫–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã')">
                <i class="fa-solid fa-gear"></i>
                <span>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</span>
            </button>
        </div>
    </div>

    <!-- 2. –§–û–¢–û –ü–û –ü–†–û–ú–¢–£ (–£–ª—É—á—à–µ–Ω–Ω–æ–µ) -->
    <div id="gen-screen" class="screen">
        <div class="nav-bar">
            <button class="icon-btn" onclick="navTo('menu-screen')"><i class="fa-solid fa-arrow-left"></i></button>
            <h3>–ì–µ–Ω–µ—Ä–∞—Ü–∏—è</h3>
            <div style="width: 24px;"></div>
        </div>

        <div class="input-card">
            <textarea id="gen-prompt" placeholder="–û–ø–∏—à–∏—Ç–µ, —á—Ç–æ –Ω–∞—Ä–∏—Å–æ–≤–∞—Ç—å..."></textarea>
        </div>

        <!-- –î–æ–±–∞–≤–ª–µ–Ω–∞ –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –ø—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ñ–æ—Ç–æ -->
        <label class="mini-upload">
            <input type="file" id="gen-file" accept="image/*" style="display:none" onchange="previewFile('gen-file', 'gen-preview')">
            <i class="fa-regular fa-image"></i>
            <span id="gen-file-text">–ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ä–µ—Ñ–µ—Ä–µ–Ω—Å (–Ω–µ–æ–±—è–∑.)</span>
            <img id="gen-preview" class="preview-thumb">
        </label>

        <div class="result-placeholder" id="gen-result-area">
            <div class="placeholder-text"><i class="fa-regular fa-image"></i><p>–†–µ–∑—É–ª—å—Ç–∞—Ç</p></div>
            <img id="gen-img" src="">
        </div>
        
        <button id="btn-gen" class="main-btn" onclick="runGeneration('text')">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>
    </div>

    <!-- 3. –§–û–¢–û–°–ï–°–°–ò–Ø –ü–†–û–î–£–ö–¢–ê -->
    <div id="product-screen" class="screen">
        <div class="nav-bar">
            <button class="icon-btn" onclick="navTo('menu-screen')"><i class="fa-solid fa-arrow-left"></i></button>
            <h3>–§–æ—Ç–æ—Å–µ—Å—Å–∏—è</h3>
            <div style="width: 24px;"></div>
        </div>

        <label class="upload-area">
            <input type="file" id="product-file" accept="image/*" style="display:none" onchange="previewFile('product-file', 'product-preview')">
            <i class="fa-solid fa-cloud-arrow-up" style="font-size: 30px; margin-bottom: 10px;"></i>
            <div>–ó–∞–≥—Ä—É–∑–∏—Ç—å –ø—Ä–æ–¥—É–∫—Ç</div>
            <img id="product-preview" class="upload-preview" src="">
        </label>

        <div class="input-card">
            <textarea id="product-prompt" placeholder="–ì–¥–µ —Ä–∞–∑–º–µ—Å—Ç–∏—Ç—å –ø—Ä–æ–¥—É–∫—Ç? (—Ñ–æ–Ω, –æ—Å–≤–µ—â–µ–Ω–∏–µ)"></textarea>
        </div>

        <div class="result-placeholder" id="product-result-area" style="min-height: 150px;">
            <div class="placeholder-text"><p>–†–µ–∑—É–ª—å—Ç–∞—Ç</p></div>
            <img id="product-img" src="">
        </div>

        <button id="btn-product" class="main-btn" onclick="runGeneration('product')">–û–±—Ä–∞–±–æ—Ç–∞—Ç—å</button>
    </div>

    <!-- 4. –ë–ê–õ–ê–ù–° (–ù–æ–≤—ã–π —ç–∫—Ä–∞–Ω) -->
    <div id="balance-screen" class="screen">
        <div class="nav-bar">
            <button class="icon-btn" onclick="navTo('menu-screen')"><i class="fa-solid fa-arrow-left"></i></button>
            <h3>–ö–æ—à–µ–ª–µ–∫</h3>
            <div style="width: 24px;"></div>
        </div>
        
        <div class="balance-card">
            <div>–í–∞—à –±–∞–ª–∞–Ω—Å</div>
            <div class="balance-amount">0 BNB</div>
            <div style="font-size: 12px; opacity: 0.8;">Nano Banana Coins</div>
        </div>
        
        <div style="text-align: center; color: var(--hint-color); margin-top: 20px;">
            –ò—Å—Ç–æ—Ä–∏—è —Ç—Ä–∞–Ω–∑–∞–∫—Ü–∏–π –ø—É—Å—Ç–∞
        </div>
        
        <button class="main-btn" onclick="tg.showAlert('–ü–æ–ø–æ–ª–Ω–µ–Ω–∏–µ —Å–∫–æ—Ä–æ –∑–∞—Ä–∞–±–æ—Ç–∞–µ—Ç!')">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        // --- –ù–ê–í–ò–ì–ê–¶–ò–Ø ---
        function navTo(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            
            if(screenId === 'menu-screen') {
                tg.BackButton.hide();
            } else {
                tg.BackButton.show();
                tg.BackButton.onClick(() => navTo('menu-screen'));
            }
        }

        // --- –ü–†–ï–í–¨–Æ –§–ê–ô–õ–û–í ---
        function previewFile(inputId, imgId) {
            const file = document.getElementById(inputId).files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.getElementById(imgId);
                    img.src = e.target.result;
                    img.style.display = 'block';
                    
                    // –ï—Å–ª–∏ —ç—Ç–æ –º–∏–Ω–∏-–ø—Ä–µ–≤—å—é (–¥–ª—è –ø—Ä–æ–º–ø—Ç–∞)
                    if(inputId === 'gen-file') {
                        document.getElementById('gen-file-text').innerText = "–§–æ—Ç–æ –ø—Ä–∏–∫—Ä–µ–ø–ª–µ–Ω–æ";
                    }
                };
                reader.readAsDataURL(file);
            }
        }

        // --- –õ–û–ì–ò–ö–ê –ì–ï–ù–ï–†–ê–¶–ò–ò ---
        async function runGeneration(type) {
            let prompt, btn, imgRes, apiUrl, bodyData, fileInput;
            const loaderHTML = '<i class="fa-solid fa-spinner fa-spin" style="font-size: 30px;"></i>';

            if (type === 'text') {
                // –õ–æ–≥–∏–∫–∞ "–§–æ—Ç–æ –ø–æ –ø—Ä–æ–º—Ç—É" (—Ç–µ–ø–µ—Ä—å –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∫–∞—Ä—Ç–∏–Ω–∫—É)
                prompt = document.getElementById('gen-prompt').value;
                fileInput = document.getElementById('gen-file');
                btn = document.getElementById('btn-gen');
                imgRes = document.getElementById('gen-img');
                apiUrl = '/api/generate';
                
                if (!prompt) return tg.showAlert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç!');
                
                bodyData = { prompt, initData: tg.initData };
                
                // –ï—Å–ª–∏ –µ—Å—Ç—å —Ñ–∞–π–ª, –¥–æ–±–∞–≤–ª—è–µ–º –µ–≥–æ
                if (fileInput.files[0]) {
                    btn.innerText = "–°—á–∏—Ç—ã–≤–∞–Ω–∏–µ...";
                    bodyData.imageBase64 = await toBase64(fileInput.files[0]);
                }
            } 
            else if (type === 'product') {
                // –õ–æ–≥–∏–∫–∞ "–§–æ—Ç–æ—Å–µ—Å—Å–∏—è" (–û–±—è–∑–∞—Ç–µ–ª—å–Ω–æ —Ñ–æ—Ç–æ)
                prompt = document.getElementById('product-prompt').value;
                fileInput = document.getElementById('product-file');
                btn = document.getElementById('btn-product');
                imgRes = document.getElementById('product-img');
                apiUrl = '/api/product-gen';
                
                if (!fileInput.files[0]) return tg.showAlert('–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–æ—Ç–æ –ø—Ä–æ–¥—É–∫—Ç–∞!');
                if (!prompt) return tg.showAlert('–û–ø–∏—à–∏—Ç–µ —Ñ–æ–Ω!');

                btn.innerText = "–°—á–∏—Ç—ã–≤–∞–Ω–∏–µ...";
                const base64 = await toBase64(fileInput.files[0]);
                bodyData = { prompt, imageBase64: base64, initData: tg.initData };
            }

            // UI –ó–∞–≥—Ä—É–∑–∫–∞
            const originalText = btn.innerText;
            btn.disabled = true;
            btn.innerHTML = loaderHTML;
            imgRes.style.display = 'none';

            try {
                const res = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(bodyData)
                });
                const data = await res.json();

                if (data.imageUrl) {
                    imgRes.src = data.imageUrl;
                    imgRes.style.display = 'block';
                    tg.HapticFeedback.notificationOccurred('success');
                } else {
                    tg.showAlert(data.error || '–û—à–∏–±–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏');
                    tg.HapticFeedback.notificationOccurred('error');
                }
            } catch (e) {
                tg.showAlert('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
            } finally {
                btn.disabled = false;
                btn.innerText = originalText; // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏
                // –ï—Å–ª–∏ —ç—Ç–æ –±—ã–ª–∞ –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –ø–æ –ø—Ä–æ–º—Ç—É, —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ –≤—Å–µ–≥–¥–∞ "–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å", 
                // –Ω–æ –Ω–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–π originalText
                if(type === 'text') btn.innerText = "–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å";
                if(type === 'product') btn.innerText = "–û–±—Ä–∞–±–æ—Ç–∞—Ç—å";
            }
        }

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
    </script>
</body>
</html>

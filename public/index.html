<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nano Banana Gen</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #fff);
            --text-color: var(--tg-theme-text-color, #000);
            --hint-color: var(--tg-theme-hint-color, #999);
            --button-color: var(--tg-theme-button-color, #3390ec);
            --button-text: var(--tg-theme-button-text-color, #fff);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #f1f1f1);
            --card-bg: var(--tg-theme-secondary-bg-color, #f8f8f8);
        }

        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color); color: var(--text-color);
            overflow-x: hidden; -webkit-tap-highlight-color: transparent;
        }

        .screen { display: none; padding: 20px; min-height: 100vh; box-sizing: border-box; flex-direction: column; animation: fadeIn 0.3s ease; }
        .screen.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* HEADER */
        .header { text-align: center; margin: 20px 0 25px 0; }
        .header h1 { margin: 0; font-size: 28px; }
        .header p { color: var(--hint-color); margin: 5px 0; font-size: 14px; }

        /* –ú–ï–ù–Æ */
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        
        .menu-btn {
            background: var(--card-bg); border: none; border-radius: 18px; padding: 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            gap: 10px; color: var(--text-color); font-size: 14px; font-weight: 600;
            cursor: pointer; transition: transform 0.1s; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            height: 100px;
        }
        .menu-btn:active { transform: scale(0.98); }
        .menu-btn i { font-size: 24px; color: var(--button-color); }
        
        .menu-btn.full-width {
            grid-column: span 2; height: auto; padding: 30px 20px;
            font-size: 18px; text-shadow: 0 2px 4px rgba(0,0,0,0.2); color: #fff;
        }

        .menu-btn.gradient-warm { background: linear-gradient(135deg, #fce38a 0%, #f38181 100%); }
        .menu-btn.gradient-warm i { color: #fff; font-size: 28px; margin-bottom: 5px; }

        .menu-btn.gradient-cool { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .menu-btn.gradient-cool i { color: #fff; font-size: 28px; margin-bottom: 5px; }

        /* UI */
        .nav-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .icon-btn { background: none; border: none; color: var(--text-color); font-size: 22px; cursor: pointer; }

        .input-card { background: var(--card-bg); border-radius: 16px; padding: 15px; margin-bottom: 15px; }
        textarea { width: 100%; height: 80px; background: transparent; border: none; color: var(--text-color); font-size: 16px; resize: none; outline: none; }

        .mini-upload {
            display: flex; align-items: center; gap: 10px; margin-bottom: 15px;
            padding: 12px; border: 1px dashed var(--hint-color); border-radius: 12px;
            color: var(--hint-color); cursor: pointer; font-size: 14px; background: var(--card-bg);
            transition: border 0.3s;
        }
        .mini-upload.highlight { border-color: var(--button-color); background: rgba(51, 144, 236, 0.1); }
        .preview-thumb { width: 40px; height: 40px; border-radius: 6px; object-fit: cover; display: none; }

        .upload-area {
            border: 2px dashed var(--button-color); border-radius: 16px; padding: 20px;
            text-align: center; color: var(--button-color); cursor: pointer; margin-bottom: 20px;
            display: block; background: var(--card-bg);
            transition: background 0.3s;
        }
        .upload-area.highlight { background: rgba(51, 144, 236, 0.1); }
        .upload-preview { max-width: 100%; max-height: 200px; border-radius: 10px; display: none; margin-top: 10px; }

        /* –ë–õ–û–ö –†–ï–ó–£–õ–¨–¢–ê–¢–ê ‚Äî –ø–ª–µ–π—Å—Ö–æ–ª–¥–µ—Ä –∏ –≤—Å—Ç–∞–≤–ª–µ–Ω–Ω–æ–µ —Ñ–æ—Ç–æ */
        .result-placeholder {
            min-height: 250px; 
            border: 2px dashed var(--hint-color); 
            border-radius: 16px;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            color: var(--hint-color); 
            background: var(--card-bg); 
            margin-bottom: 15px;
            overflow: hidden;
            position: relative;
            transition: all 0.3s;
        }
        .result-placeholder.has-result {
            border: none;
            background: transparent;
            min-height: auto;
            padding: 0;
        }
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –æ–¥–Ω–æ–π –∫–∞—Ä—Ç–∏–Ω–∫–∏ ‚Äî —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ –∏ –∞–∫–∫—É—Ä–∞—Ç–Ω—ã–π –≤–∏–¥ */
        .result-image-wrap {
            display: none;
            width: 100%;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px;
        }
        .result-placeholder.has-result .result-image-wrap {
            display: flex;
        }
        .result-placeholder .result-single-img { 
            max-width: 100%;
            width: auto;
            max-height: 70vh;
            height: auto;
            border-radius: 16px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
            object-fit: contain;
            display: block;
        }
        /* –û–¥–Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫–∞: —Å–∫—Ä—ã—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é, –≤–∏–¥–Ω–∞ –∫–æ–≥–¥–∞ –µ—Å—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç */
        .result-placeholder:not(.has-result) .result-image-wrap img { display: none; }

        .main-btn {
            width: 100%; background-color: var(--button-color); color: var(--button-text);
            border: none; padding: 16px; border-radius: 14px; font-size: 16px; font-weight: bold;
            cursor: pointer; margin-top: auto;
        }
        
        .balance-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 25px; border-radius: 18px; text-align: center;
            margin-bottom: 20px; box-shadow: 0 4px 15px rgba(118, 75, 162, 0.4);
        }
        .balance-amount { font-size: 36px; font-weight: bold; margin: 10px 0; }

        .product-result-wrap {
            display: none;
            width: 100%;
            justify-content: center;
            margin: 0 auto 15px;
        }
        .result-placeholder.has-result .product-result-wrap { display: block; }
        .product-images-grid {
            display: none; gap: 10px; grid-template-columns: repeat(2, 1fr);
            max-width: 100%; margin: 0 auto;
        }
        .product-images-grid.visible { display: grid; }
        .product-images-grid img {
            width: 100%; aspect-ratio: 1; object-fit: cover; border-radius: 12px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.12);
        }
        .product-images-grid .span-full { grid-column: span 2; }

        .settings-card { background: var(--card-bg); border-radius: 16px; padding: 20px; margin-bottom: 20px; }
        .settings-card label { display: block; font-size: 14px; color: var(--hint-color); margin-bottom: 8px; }
        .settings-card select {
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--hint-color);
            background: var(--bg-color); color: var(--text-color); font-size: 16px;
        }
        .settings-saved { color: var(--button-color); font-size: 13px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

    <!-- 1. –ú–ï–ù–Æ -->
    <div id="menu-screen" class="screen active">
        <div class="header">
            <h1>üçå Nano Banana</h1>
            <p>Creative AI Suite</p>
        </div>
        <div class="menu-grid">
            <button class="menu-btn full-width gradient-warm" onclick="navTo('gen-screen')">
                <i class="fa-solid fa-wand-magic-sparkles"></i>
                <span>–§–æ—Ç–æ –ø–æ –ø—Ä–æ–º—Ç—É</span>
            </button>
            <button class="menu-btn full-width gradient-cool" onclick="navTo('product-screen')">
                <i class="fa-solid fa-camera-retro"></i>
                <span>–§–æ—Ç–æ—Å–µ—Å—Å–∏—è —Å –ø—Ä–æ–¥—É–∫—Ç–æ–º</span>
            </button>
            <button class="menu-btn" onclick="navTo('balance-screen')">
                <i class="fa-solid fa-coins"></i>
                <span>–ë–∞–ª–∞–Ω—Å</span>
            </button>
            <button class="menu-btn" onclick="navTo('settings-screen')">
                <i class="fa-solid fa-gear"></i>
                <span>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</span>
            </button>
        </div>
    </div>

    <!-- 2. –§–û–¢–û –ü–û –ü–†–û–ú–¢–£ -->
    <div id="gen-screen" class="screen">
        <div class="nav-bar">
            <button class="icon-btn" onclick="navTo('menu-screen')"><i class="fa-solid fa-arrow-left"></i></button>
            <h3>–ì–µ–Ω–µ—Ä–∞—Ü–∏—è</h3>
            <div style="width: 24px;"></div>
        </div>

        <div class="input-card">
            <textarea id="gen-prompt" placeholder="–û–ø–∏—à–∏—Ç–µ, —á—Ç–æ –Ω–∞—Ä–∏—Å–æ–≤–∞—Ç—å..."></textarea>
        </div>

        <label id="gen-drop-zone" class="mini-upload">
            <input type="file" id="gen-file" accept="image/*" style="display:none" onchange="previewFile('gen-file', 'gen-preview')">
            <i class="fa-regular fa-image" style="font-size: 18px;"></i>
            <span id="gen-file-text">–ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ñ–æ—Ç–æ –∏–ª–∏ Ctrl+V</span>
            <img id="gen-preview" class="preview-thumb">
        </label>

        <div class="result-placeholder" id="gen-result-area">
            <div class="placeholder-text" style="display:flex; flex-direction:column; align-items:center;">
                <i class="fa-regular fa-image" style="font-size: 24px;"></i>
                <p>–†–µ–∑—É–ª—å—Ç–∞—Ç</p>
            </div>
            <div class="result-image-wrap">
                <img id="gen-img" class="result-single-img" src="" alt="">
            </div>
        </div>
        
        <button id="btn-gen" class="main-btn" onclick="runGeneration('text')">–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å</button>
    </div>

    <!-- 3. –§–û–¢–û–°–ï–°–°–ò–Ø -->
    <div id="product-screen" class="screen">
        <div class="nav-bar">
            <button class="icon-btn" onclick="navTo('menu-screen')"><i class="fa-solid fa-arrow-left"></i></button>
            <h3>–§–æ—Ç–æ—Å–µ—Å—Å–∏—è</h3>
            <div style="width: 24px;"></div>
        </div>

        <label id="product-drop-zone" class="upload-area">
            <input type="file" id="product-file" accept="image/*" style="display:none" onchange="previewFile('product-file', 'product-preview')">
            <i class="fa-solid fa-cloud-arrow-up" style="font-size: 30px; margin-bottom: 10px;"></i>
            <div id="product-text">–ó–∞–≥—Ä—É–∑–∏—Ç—å –∏–ª–∏ –≤—Å—Ç–∞–≤–∏—Ç—å (Ctrl+V)</div>
            <img id="product-preview" class="upload-preview" src="">
        </label>

        <div class="input-card">
            <textarea id="product-prompt" placeholder="–û–ø–∏—à–∏—Ç–µ –æ–∫—Ä—É–∂–µ–Ω–∏–µ..."></textarea>
        </div>

        <div class="result-placeholder" id="product-result-area" style="min-height: 200px;">
            <div class="placeholder-text" style="display:flex; flex-direction:column; align-items:center;">
                <p>–†–µ–∑—É–ª—å—Ç–∞—Ç (5 —Ñ–æ—Ç–æ)</p>
            </div>
            <div class="product-result-wrap">
                <div id="product-images-grid" class="product-images-grid"></div>
            </div>
        </div>

        <button id="btn-product" class="main-btn" onclick="runGeneration('product')">–û–±—Ä–∞–±–æ—Ç–∞—Ç—å</button>
    </div>

    <!-- 4. –ù–ê–°–¢–†–û–ô–ö–ò -->
    <div id="settings-screen" class="screen">
        <div class="nav-bar">
            <button class="icon-btn" onclick="navTo('menu-screen')"><i class="fa-solid fa-arrow-left"></i></button>
            <h3>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h3>
            <div style="width: 24px;"></div>
        </div>
        <div class="settings-card">
            <label for="model-select">–ú–æ–¥–µ–ª—å –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏</label>
            <select id="model-select" onchange="saveModel()">
                <!-- –∑–∞–ø–æ–ª–Ω—è–µ—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
            </select>
            <div id="settings-saved" class="settings-saved">‚úì –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ</div>
        </div>
    </div>

    <!-- 5. –ë–ê–õ–ê–ù–° -->
    <div id="balance-screen" class="screen">
        <div class="nav-bar">
            <button class="icon-btn" onclick="navTo('menu-screen')"><i class="fa-solid fa-arrow-left"></i></button>
            <h3>–ö–æ—à–µ–ª–µ–∫</h3>
            <div style="width: 24px;"></div>
        </div>
        <div class="balance-card">
            <div>–í–∞—à –±–∞–ª–∞–Ω—Å</div>
            <div class="balance-amount">0 BNB</div>
            <div style="font-size: 12px; opacity: 0.8;">Nano Banana Coins</div>
        </div>
        <div style="text-align: center; color: var(--hint-color); margin-top: 20px;">–ò—Å—Ç–æ—Ä–∏—è –ø—É—Å—Ç–∞</div>
        <button class="main-btn" onclick="tg.showAlert('–°–∫–æ—Ä–æ!')">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready(); tg.expand();

        let pastedFiles = { gen: null, product: null };

        function navTo(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            if(screenId === 'menu-screen') {
                tg.BackButton.hide();
            } else {
                tg.BackButton.show();
                tg.BackButton.onClick(() => navTo('menu-screen'));
            }
            if (screenId === 'settings-screen') loadSettings();
        }

        async function loadSettings() {
            try {
                const res = await fetch('/api/settings');
                const data = await res.json();
                const sel = document.getElementById('model-select');
                sel.innerHTML = data.availableModels.map(m =>
                    `<option value="${m.id}" ${m.id === data.modelId ? 'selected' : ''}>${m.name}</option>`
                ).join('');
            } catch (e) { tg.showAlert('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –Ω–∞—Å—Ç—Ä–æ–π–∫–∏'); }
        }

        async function saveModel() {
            const modelId = document.getElementById('model-select').value;
            try {
                const res = await fetch('/api/settings', {
                    method: 'PUT', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ modelId })
                });
                const data = await res.json();
                if (data.success) {
                    document.getElementById('settings-saved').style.display = 'block';
                    setTimeout(() => document.getElementById('settings-saved').style.display = 'none', 2000);
                }
            } catch (e) { tg.showAlert('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å'); }
        }

        window.addEventListener('paste', e => {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            let blob = null;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf("image") === 0) {
                    blob = items[i].getAsFile();
                    break;
                }
            }
            if (blob) {
                if (document.getElementById('gen-screen').classList.contains('active')) {
                    handlePastedImage(blob, 'gen');
                } else if (document.getElementById('product-screen').classList.contains('active')) {
                    handlePastedImage(blob, 'product');
                }
            }
        });

        function handlePastedImage(file, type) {
            pastedFiles[type] = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                if (type === 'gen') {
                    const img = document.getElementById('gen-preview');
                    img.src = e.target.result;
                    img.style.display = 'block';
                    document.getElementById('gen-file-text').innerText = "–§–æ—Ç–æ –∏–∑ –±—É—Ñ–µ—Ä–∞!";
                } else {
                    const img = document.getElementById('product-preview');
                    img.src = e.target.result;
                    img.style.display = 'block';
                    document.getElementById('product-text').innerText = "–§–æ—Ç–æ –∏–∑ –±—É—Ñ–µ—Ä–∞!";
                }
            };
            reader.readAsDataURL(file);
            tg.HapticFeedback.notificationOccurred('selection');
        }

        function previewFile(inputId, imgId) {
            const file = document.getElementById(inputId).files[0];
            if (file) {
                if(inputId === 'gen-file') pastedFiles.gen = null;
                if(inputId === 'product-file') pastedFiles.product = null;

                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = document.getElementById(imgId);
                    img.src = e.target.result;
                    img.style.display = 'block';
                    if(inputId === 'gen-file') document.getElementById('gen-file-text').innerText = "–§–æ—Ç–æ –≤—ã–±—Ä–∞–Ω–æ";
                    if(inputId === 'product-file') document.getElementById('product-text').innerText = "–§–æ—Ç–æ –≤—ã–±—Ä–∞–Ω–æ";
                };
                reader.readAsDataURL(file);
            }
        }

        async function runGeneration(type) {
            let prompt, btn, imgRes, apiUrl, bodyData, fileInput, fileToSend, container;
            const loaderHTML = '<i class="fa-solid fa-spinner fa-spin" style="font-size: 24px;"></i>';

            if (type === 'text') {
                prompt = document.getElementById('gen-prompt').value;
                fileInput = document.getElementById('gen-file');
                btn = document.getElementById('btn-gen');
                imgRes = document.getElementById('gen-img');
                container = document.getElementById('gen-result-area'); // –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä
                apiUrl = '/api/generate';
                fileToSend = fileInput.files[0] || pastedFiles.gen;

                if (!prompt) return tg.showAlert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç!');
                bodyData = { prompt, initData: tg.initData };
                if (fileToSend) {
                    btn.innerText = "–ß—Ç–µ–Ω–∏–µ...";
                    bodyData.imageBase64 = await toBase64(fileToSend);
                }
            } 
            else if (type === 'product') {
                prompt = document.getElementById('product-prompt').value;
                fileInput = document.getElementById('product-file');
                btn = document.getElementById('btn-product');
                imgRes = document.getElementById('product-img');
                container = document.getElementById('product-result-area'); // –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä
                apiUrl = '/api/product-gen';
                fileToSend = fileInput.files[0] || pastedFiles.product;

                if (!fileToSend) return tg.showAlert('–ù—É–∂–Ω–æ —Ñ–æ—Ç–æ –ø—Ä–æ–¥—É–∫—Ç–∞!');
                if (!prompt) return tg.showAlert('–û–ø–∏—à–∏—Ç–µ —Ñ–æ–Ω!');

                btn.innerText = "–ß—Ç–µ–Ω–∏–µ...";
                const base64 = await toBase64(fileToSend);
                bodyData = { prompt, imageBase64: base64, initData: tg.initData };
            }

            const originalText = type === 'text' ? "–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å" : "–û–±—Ä–∞–±–æ—Ç–∞—Ç—å";
            btn.disabled = true;
            btn.innerHTML = loaderHTML;
            
            // –°–±—Ä–æ—Å UI –ø–µ—Ä–µ–¥ –∑–∞–≥—Ä—É–∑–∫–æ–π
            if (imgRes) imgRes.style.display = 'none';
            const grid = document.getElementById('product-images-grid');
            if (grid) { grid.innerHTML = ''; grid.classList.remove('visible'); }
            container.classList.remove('has-result');
            container.querySelector('.placeholder-text').style.display = 'flex';

            try {
                const res = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(bodyData)
                });
                const data = await res.json();

                if (type === 'product' && data.imageUrls && data.imageUrls.length) {
                    const grid = document.getElementById('product-images-grid');
                    grid.innerHTML = data.imageUrls.map(url => `<img src="${url}" alt="">`).join('');
                    grid.classList.add('visible');
                    container.classList.add('has-result');
                    container.querySelector('.placeholder-text').style.display = 'none';
                    tg.HapticFeedback.notificationOccurred('success');
                } else if (type === 'text' && data.imageUrl) {
                    imgRes.src = data.imageUrl;
                    imgRes.style.display = 'block';
                    container.classList.add('has-result');
                    container.querySelector('.placeholder-text').style.display = 'none';
                    tg.HapticFeedback.notificationOccurred('success');
                } else {
                    tg.showAlert(data.error || '–û—à–∏–±–∫–∞');
                    tg.HapticFeedback.notificationOccurred('error');
                }
            } catch (e) {
                tg.showAlert('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
            } finally {
                btn.disabled = false;
                btn.innerText = originalText;
            }
        }

        function toBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
    </script>
</body>
</html>
